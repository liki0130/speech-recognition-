<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <style>
        body {
            background: linear-gradient(135deg, #073a4b, #1a656c);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            background-color: #ffffff20;
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #fff;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        a {
            display: inline-block;
            margin: 10px 20px;
            padding: 12px 30px;
            text-decoration: none;
            color: #fff;
            background-color: #00b327;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 18px;
        }
        a:hover {
            background-color: #009922;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Select your preferred language to start using speech recognition.</p>
        <a href="english.html" target="_blank">English</a>
        <a href="telugu.html" target="_blank">Telugu</a>
    </div>
</body>
</html>
